<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    
      <div class="card-container">

        <div class="card">

          <div class="wrapper">

            <div class="card-image">
              <div class="image-container">
                <img src="./assets/images/illustration-article.svg" alt="" class="image">
              </div>
              <div class="card-text">
                <div class="state-div"><p class="state-text">Learning</p></div>
                <p class="published-date">Published 21 Dec 2023</p>
              </div>
            </div>
    
            <div class="description-text">
              <h2>HTML & CSS foundations</h2>
              <p class="description">These languages are the backbone of every <br> website, defining structure, content, and <br>presentation
              </p>
            </div>
  
            <div class="avatar-container">
              <div class="avatar-image">
                <img src="./assets/images/image-avatar.webp" alt="" class="avatar">
              </div>
              <p class="avatar-name">Greg Hooper</p>
            </div>
  
          </div>

        </div>
        
      </div>
    
  </main>
  
</body>
</html>
